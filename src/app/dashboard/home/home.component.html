<mat-toolbar color="primary" style="position: fixed; top: 0px; z-index: 2;">
    <mat-toolbar-row style="z-index: 3">
        <button mat-icon-button (click)="sidenav.toggle();">
            <mat-icon>menu</mat-icon>
        </button>

        <div class="spacer"></div>
    </mat-toolbar-row>
</mat-toolbar>

                      List
                    </mat-panel-title>
                  </mat-expansion-panel-header>

                  <p>Product 2</p>
                  <p>Product 3</p>
                </mat-expansion-panel>
              </mat-accordion>

              <mat-accordion>
                <mat-expansion-panel (opened)="panelOpenState = true"
                                     (closed)="panelOpenState = false">
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      Contact Us
                    </mat-panel-title>
                  </mat-expansion-panel-header>
                  <p>Mobile Number</p>
                  <p>Address</p>
                </mat-expansion-panel>
              </mat-accordion>

        </mat-nav-list>
     <mat-sidenav-content>

        </div>

  </mat-sidenav>
</mat-sidenav-container>
